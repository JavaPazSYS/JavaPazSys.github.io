<div class="repositorio-layout" id="repositorio">
  <!-- Menú lateral con h3 apretables -->
  <aside class="sidebar">
    <h3 (click)="mostrar('login')" [class.active]="activo === 'login'">Login Forms</h3>
    <h3 (click)="mostrar('register')" [class.active]="activo === 'register'">Register Forms</h3>
  </aside>

  <!-- Área de contenido -->
  <section class="content">
    <app-login *ngIf="activo === 'login'"></app-login>
    <app-register *ngIf="activo === 'register'"></app-register>
  </section>
</div>
