<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h1>Login Form</h1>
    <label for="email">Correo:</label>
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input
        id="email"
        name="email"
        type="text"
        [(ngModel)]="email"
        (ngModelChange)="validateEmail()"  
        (blur)="validateEmail()"  
        class="form-input"
      />
    </div>
    <div *ngIf="errors.email" class="error-message">
      <small>{{ errors.email }}</small> 
    </div>
  </div>
  <div class="form-group">
  <label for="password">Contraseña:</label>
  <div class="input-icon">
    <i class="fas fa-lock"></i>
    <input
      id="password"
      name="password"
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      (ngModelChange)="validatePassword()"
      (blur)="validatePassword()"
      class="form-input"
    />
    <i
      class="fas"
      [class.fa-eye]="!showPassword"
      [class.fa-eye-slash]="showPassword"
      (click)="togglePasswordVisibility()"
    ></i>
  </div>
  <div *ngIf="errors.password" class="error-message">
    <small>{{ errors.password }}</small>
  </div>
</div>


  <a href="">¿Olvidaste tu Contraseña?</a>

  <div>
    <button type="submit" [disabled]="!isFormValid" class="submit-btn">Iniciar sesión</button>
    <button type="submit" class="btn">Registrarte</button>
  </div>
</form>
