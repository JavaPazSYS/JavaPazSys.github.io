<form (ngSubmit)="onSubmit()">
  <h1>Registro Form</h1>

  <!-- EMAIL -->
  <div class="form-group">
    <label for="email">Correo:</label>
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input
        id="email"
        name="email"
        type="text"
        [(ngModel)]="email"
        (ngModelChange)="validateEmail()"
        (blur)="validateEmail()"
        class="form-input"
      />
    </div>
    <div *ngIf="errors.email" class="error-message">
      <small>{{ errors.email }}</small>
    </div>
  </div>

  <!-- USUARIO -->
  <div class="form-group">
    <label for="user">Usuario:</label>
    <div class="input-icon">
      <i class="fas fa-user"></i>
      <input
        id="user"
        name="user"
        type="text"
        [(ngModel)]="user"
        (ngModelChange)="validateUser()"
        (blur)="validateUser()"
        class="form-input"
      />
    </div>
    <div *ngIf="errors.user" class="error-message">
      <small>{{ errors.user }}</small>
    </div>
  </div>

  <!-- CONTRASEÑA -->
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input
        id="password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        (ngModelChange)="validatePassword()"
        (blur)="validatePassword()"
        class="form-input"
      />
      <i
        class="fas eye-icon"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePasswordVisibility()"
      ></i>
    </div>
    <div *ngIf="errors.password" class="error-message">
      <small>{{ errors.password }}</small>
    </div>
  </div>

  <!-- CONFIRMAR CONTRASEÑA -->
  <div class="form-group">
    <label for="passwordconfirm">Confirmar Contraseña:</label>
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input
        id="passwordconfirm"
        name="passwordconfirm"
        [type]="showPasswordConfirm ? 'text' : 'password'"
        [(ngModel)]="passwordconfirm"
        (ngModelChange)="validatePasswordConfirm()"
        (blur)="validatePasswordConfirm()"
        class="form-input"
      />
      <i
        class="fas eye-icon"
        [ngClass]="showPasswordConfirm ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePasswordConfirmVisibility()"
      ></i>
    </div>
    <div *ngIf="errors.passwordconfirm" class="error-message">
      <small>{{ errors.passwordconfirm }}</small>
    </div>
  </div>

  <!-- BOTÓN REGISTRO -->
  <div>
    <button type="submit" [disabled]="!isFormValid" class="submit-btn">Registrarte</button>
  </div>
</form>
